<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MCCAT</title>
    <!-- SCRIPTS -->
    <link rel="stylesheet" href="main.css" />
    <!-- electron fix -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="scripts/main.js"></script>
    <script src="scripts/login.js"></script>

    <!-- electron post import script  -->
    <script>
      if (window.module) module = window.module;
    </script>
    <!-- BOOSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background grad">
      <img src="/client2/images/hhs19.jpg" alt="" />
    </div>
    <div class="center">
      <h1 class="text-center" style="color: red">Computer Club</h1>
      <div class="text-center" style="color: red" id="date">
        [meeting datetime]
      </div>
      <div class="row mt-5 ">
        <form class="signin-form" action="javascript:void(0)" onsubmit="return login()">
          <div class="form-group">
            <label for="exampleInputPassword1">email</label>
            <input autofocus class="form-control" id="email" name="email" placeholder="email" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">cwid</label>
            <input class="form-control" type="password" id="cwid" name="cwid" placeholder="cwid" />
          </div>
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
