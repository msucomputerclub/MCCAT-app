<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MCCAT</title>
    <!-- SCRIPTS -->
    <link rel="stylesheet" href="main.css" />
    <script src="scripts/main.js"></script>
    <script src="scripts/signin.js"></script>
    <!-- BOOSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background grad">
      <img src="/client2/images/hhs19.jpg" alt="" />
    </div>
    <div class="center">
      <h1 class="text-center" style="color: red">Computer Club</h1>
      <div class="text-center" style="color: red" id="date">
        [meeting datetime]
      </div>
      <div class="row mt-5 ">
        <form class="signin-form" action="javascript:void(0)" onsubmit="return signin()">
          <div class="form-group">
            <label for="exampleInputPassword1">Enter your CWID or swipe your student ID card</label>
            <input
              type="password"
              autofocus
              class="form-control"
              id="cwid"
              name="cwid"
              placeholder="CWID"
            />
          </div>
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
